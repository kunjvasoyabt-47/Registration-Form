<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/contactstyle.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <script src="../js/globalscript.js" ></script>
    <script src="../js/contactscript.js" ></script>

</head>
<body>
    <div id="loader" class="loader"></div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">My Portfolio</div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="home.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About Me</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
                <li><button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button></li>
                <li><button id="logoutBtn"  class="logout-btn">Logout</button></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="content-card">
            <h1>Get In Touch</h1>
            
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <div class="info-item" id="mail-click">
                        <i class="fa-solid fa-envelope info-icon"></i>
                        <div class="info-text">
                            <h3>Email</h3>
                            <p>kunjvasoya03@gmail.com</p>
                        </div>
                    </div>

                    <div class="info-item" id="phone-click">
                        <i class="fa-solid fa-phone info-icon"></i>
                        <div class="info-text">
                            <h3>Phone</h3>
                            <p>+91 6353710257</p>
                        </div>
                    </div>

                    <div class="info-item" id="location-click">
                        <i class="fa-solid fa-location-dot info-icon"></i>
                        <div class="info-text">
                            <h3>Location</h3>
                            <p>Ahmedabad, Gujarat, India</p>
                        </div>
                    </div>

                    <div class="social-links">
                        <h3>Follow Me</h3>
                        <div class="social-icons">
                            <a href="https://www.linkedin.com/in/kunj-vasoya-76bbb4264/" target="_blank" class="social-icon linkedin">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a href="https://github.com/kunjvasoya03" target="_blank" class="social-icon github">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://twitter.com/your-handle" target="_blank" class="social-icon twitter">
                                <i class="fab fa-x-twitter"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="contact-form-section">
                    <h2>Send Me a Message</h2>
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                            <div class="error-message" id="nameError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                            <div class="error-message" id="emailError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
                            <div class="error-message" id="messageError"></div>
                        </div>
                        
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                    <div id="successMessage" class="success-message">Message sent successfully!</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
